<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="content">
            <div>
                <input type="text" placeholder="Size of Sketchpad" value="16" onchange="changeSize(this.value)">
                <button>Change Sketchpad Size</button>
                </div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">Eraser</button>
                    <button onclick="changeColor('random')">Rainbow Streak</button>
                    <button id="reset" onClick="resetPad()">Reset Pad</button>
                </div>    
            <div class="pad">
            </div>
            <div class="footer">
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
