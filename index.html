<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="content">
            <div class="pad">
            </div>
            <div class="buttons">
                <button id="black" onclick="changeColor('black')">Black Pencil</button>
                <button id="eraser" onclick="changeColor('white')">Eraser</button>
                <button id="rainbow" onclick="changeColor('random')">Rainbow Pencil</button>
            </div>
            <div class="footer">
                <input id="userInput" type="text" placeholder="Pixels" value="16">
                <button id="sizeButton" onclick="changeSize('userInput')">Change Pixels</button>
                <button id="reset" onClick="resetPad()">Clear</button>
            </div>  
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
